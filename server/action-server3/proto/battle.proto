syntax = "proto3";

package potato;

message SkillResult {
  uint64 receiver_unit_id = 1;
  int64 damage = 2;
  int64 heal = 3;
  bool miss = 4;
  bool dodged = 5;
}

message CharacterStatus {
  int64 hitpoint = 1;
  int64 max_hitpoint = 2;
  int64 stamina = 5;
  int64 max_stamina = 6;
  int64 exp = 7;
  int64 level = 8;
  int64 gold = 10;
}
