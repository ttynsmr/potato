syntax = "proto3";

// contract_id = 4
// rpc_id = 0

package torikime.channel.search;




// ルーム検索

message Request {
  string by_name = 1;
}

message Response {
  int64 room_id = 1;
}

message RequestParcel
{
  Request request = 1;
  uint32 request_id = 2;
}

message ResponseParcel
{
  Response response = 1;
  uint32 request_id = 2;
  bool success = 3;
}
