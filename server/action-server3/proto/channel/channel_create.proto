syntax = "proto3";

// contract_id = 2
// rpc_id = 1

package torikime.channel.create;


message Request {
  string message = 1;
}

message Response {
  int64 message_id = 1;
}

message RequestParcel
{
    Request request = 1;
    uint32 request_id = 2;
}

message ResponseParcel
{
    Response response = 1;
    uint32 request_id = 2;
    bool success = 3;
}
