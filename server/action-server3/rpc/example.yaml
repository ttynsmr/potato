# yaml -> torikime -> generate .proto & rpc code.
contracts:
  example:
    update_mouse_position:
      imports:
        - "message.proto"
      request:
        position: torikime.Vector3
      response:
        ok: bool
      notification:
        session_id: int32
        position: torikime.Vector3
    spawn:
      imports:
        - "message.proto"
      notification:
        session_id: int32
        position: torikime.Vector3
    despawn:
      notification:
        session_id: int32
