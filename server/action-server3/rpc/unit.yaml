# yaml -> torikime -> generate .proto & rpc code.
defines:
  neighbors:
    imports:
      - "unit_spawn"
      - "unit_move"
      - "unit_stop"
    params:
      spawn: unit.spawn.Notification
      move: unit.move.Notification
      stop: unit.stop.Notification
contracts:
  unit:
    spawn_ready:
      imports:
        - "message"
        - "unit_spawn"
        - "unit_move"
        - "unit_stop"
      request:
        area_id: uint32
      response:
        session_id: int32
        unit_id: uint64
        position: potato.Vector3
        direction: potato.UnitDirection
        individuality: potato.Individuality
        cause: potato.UnitSpawnCause
        avatar: potato.Avatar
        neighbors_spawn:
          container: array
          type: unit.spawn.Notification
        neighbors_move:
          container: array
          type: unit.move.Notification
        neighbors_stop:
          container: array
          type: unit.stop.Notification
    spawn:
      imports:
        - "message"
      notification:
        session_id: int32
        unit_id: uint64
        area_id: uint32
        position: potato.Vector3
        direction: potato.UnitDirection
        individuality: potato.Individuality
        cause: potato.UnitSpawnCause
        avatar: potato.Avatar
    despawn:
      imports:
        - "message"
      notification:
        session_id: int32
        unit_id: uint64
        area_id: uint32
        position: potato.Vector3
        direction: potato.UnitDirection
        cause: potato.UnitSpawnCause
    move:
      imports:
        - "message"
      request:
        unit_id: uint64
        time: int64 # 移動開始時間
        from: potato.Vector3
        to: potato.Vector3
        speed: float
        direction: potato.UnitDirection
        move_id: uint64
      response:
        ok: bool
      notification:
        unit_id: uint64
        area_id: uint32
        time: int64 # 移動開始時間
        from: potato.Vector3
        to: potato.Vector3
        speed: float
        direction: potato.UnitDirection
        move_id: uint64
    stop:
      imports:
        - "message"
      request:
        unit_id: uint64
        time: int64 # 移動開始時間
        stop_time: int64 # 移動停止時間
        direction: potato.UnitDirection
        move_id: uint64
      response:
        ok: bool
      notification:
        unit_id: uint64
        area_id: uint32
        time: int64 # 移動開始時間
        stop_time: int64 # 移動停止時間
        direction: potato.UnitDirection
        move_id: uint64
    knockback:
      imports:
        - "message"
      notification:
        unit_id: uint64
        area_id: uint32
        start_time: int64
        end_time: int64
        from: potato.Vector3
        to: potato.Vector3
        speed: float
        direction: potato.UnitDirection
        move_id: uint64
