# yaml -> torikime -> generate .proto & rpc code.
contracts:
  unit:
    spawn_ready:
      imports:
        - "message.proto"
      request:
        area_id: int32
      response:
        session_id: int32
        unit_id: uint64
        position: potato.Vector3
        direction: float
        individuality: potato.Individuality
        cause: potato.UnitSpawnCause
        avatar: potato.Avatar
    spawn:
      imports:
        - "message.proto"
      notification:
        session_id: int32
        unit_id: uint64
        position: potato.Vector3
        direction: float
        individuality: potato.Individuality
        cause: potato.UnitSpawnCause
        avatar: potato.Avatar
    despawn:
      imports:
        - "message.proto"
      notification:
        session_id: int32
        unit_id: uint64
        position: potato.Vector3
        direction: float
        cause: potato.UnitSpawnCause
    move:
      imports:
        - "message.proto"
      request:
        unit_id: uint64
        time: int64 # 移動開始時間
        from: potato.Vector3
        to: potato.Vector3
        speed: float
        move_id: uint64
      response:
        ok: bool
      notification:
        unit_id: uint64
        time: int64 # 移動開始時間
        from: potato.Vector3
        to: potato.Vector3
        speed: float
    stop:
      imports:
        - "message.proto"
      request:
        unit_id: uint64
        time: int64 # 移動開始時間
        stop_time: int64 # 移動停止時間
        direction: float
        move_id: uint64
      response:
        ok: bool
      notification:
        unit_id: uint64
        time: int64 # 移動開始時間
        from: potato.Vector3
        to: potato.Vector3
        direction: float
