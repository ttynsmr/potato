# yaml -> torikime -> generate .proto & rpc code.
chat: # contract
  # チャットメッセージ
  send_message: # rpc
    request:
      # request_id: int32 # auto generate
      message: string
    response:
      # request_id: int32 # auto generate
      message_id: int64
    notification:
      # notification_id: int32 # auto generate
      message_id: int64
      from: string
      message: string
  # 通知
  send_stamp:
    notification:
      from: string
      stamp_id: int32
auth:
  login:
    request:
      user_id: string
      password: string
    response:
      ok: bool
      token: string