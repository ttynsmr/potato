# yaml -> torikime -> generate .proto & rpc code.
contracts:
  area:
    transport:
      notification:
        area_id: uint32
        unit_id: uint64
    constituted_data:
      imports:
        - "area"
      request:
        area_id: uint32
      response:
        area_id: uint32
        triggers:
          container: array
          type: potato.Trigger
