name: ğŸš§Build server and run test
on:
  push:
    branches: [main]
    paths:
      - ".github/workflows/**.yml"
      - "server/**"
  pull_request:
    branches: [main]
    paths:
      - ".github/workflows/**.yml"
      - "server/**"

jobs:
  docker-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: recursive
          token: ${{ secrets.ACCESS_TOKEN }}
      # build check only
      - name: ğŸ› Build
        if: ${{ github.event_name == 'pull_request' }}
        run: |
          docker build -t build-for-check ./server/action-server3/
      # build for push image
      - uses: google-github-actions/setup-gcloud@v0
        if: ${{ github.event_name == 'push' && github.ref_name == 'main' }}
        with:
          service_account_key: ${{ secrets.GCLOUD_AUTH }}
          project_id: potato-343314
      - name: âš™ï¸Configure docker for artifact registry
        if: ${{ github.event_name == 'push' && github.ref_name == 'main' }}
        run: |
          gcloud auth configure-docker asia-northeast1-docker.pkg.dev
      - name: ğŸ³Build and Push
        if: ${{ github.event_name == 'push' && github.ref_name == 'main' }}
        run: |
          docker build -t asia-northeast1-docker.pkg.dev/potato-343314/potato/server_action-server3:${{ github.ref_name }} ./server/action-server3/
          docker push asia-northeast1-docker.pkg.dev/potato-343314/potato/server_action-server3:${{ github.ref_name }}
  torikime-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v3
        with:
          python-version: "3.10.2"
          architecture: "x64"
      # prepare
      - name: âœ…test torikime
        run: |
          pushd server/action-server3/torikime
          python -m pip install --upgrade pip
          pip install pipenv --upgrade-strategy=only-if-needed
          pipenv install
          pipenv install pyyaml jinja2 inflection
          pipenv run python torikime.py --help
          popd
