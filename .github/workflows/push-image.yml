name: Build and push action-server image
on:
  workflow_dispatch: {}
jobs:
  push-action-server-image:
    name: Build and push action-server image
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: recursive
      - uses: google-github-actions/setup-gcloud@master
        with:
          service_account_key: ${{ secrets.GCLOUD_AUTH }}
          project_id: potato-343314
      - name: Configure docker for artifact registry
        run: |
          gcloud auth configure-docker asia-northeast1-docker.pkg.dev
      - name: Build
        run: |
          docker build -t asia-northeast1-docker.pkg.dev/potato-343314/potato/server_action-server3 ./server/action-server3/

      - name: Push
        run: |
          docker push asia-northeast1-docker.pkg.dev/potato-343314/potato/server_action-server3
